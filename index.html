<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fluid Proxy</title>
    <meta name="description"
          content="A versatile HTTP/HTTPS proxy, offering a dynamic API for manipulating web requests and responses."/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>

<main>
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-md-12 col-lg-10 mx-auto d-table h-100">
                <div class="d-table-cell align-middle">

                    <div class="text-center mt-4">
                        <h1 class="h2">Fluid Proxy Request Generator</h1>
                        <p class="lead">
                            A practical request generator for a versatile HTTP/HTTPS proxy.
                        </p>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <!-- tabs header -->
                            <ul class="nav nav-tabs" id="tablist" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" id="queryparam-tab" data-bs-toggle="tab"
                                       href="#query-params" role="tab" aria-controls="query-params"
                                       aria-selected="true">Query Params</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="path-variable-tab" data-bs-toggle="tab"
                                       href="#path-variable" role="tab" aria-controls="path-variable"
                                       aria-selected="false">Path Variables</a>
                                </li>
                            </ul>

                            <div class="d-flex justify-content-between">
                                <div class="col-lg-6">
                                    <!-- tabs -->
                                    <div class="tab-content" id="tabs">
                                        <div class="tab-pane fade show active" id="query-params" role="tabpanel"
                                             aria-labelledby="home-tab">

                                            <div class="d-flex justify-content-between mt-3">
                                                <label>
                                                    Url
                                                    <input class="form-control form-control-lg" type="text" name="url"
                                                           id="queryparam-url"
                                                           placeholder="http://example.com">
                                                </label>
                                                <label>
                                                    Request Method
                                                    <input class="form-control form-control-lg" type="text"
                                                           name="requestMethod"
                                                           id="queryparam-request-method"
                                                           placeholder="GET">
                                                </label>
                                            </div>
                                            <label class="w-100">
                                                Request Headers
                                                <input class="form-control form-control-lg" type="text"
                                                       name="requestHeaders"
                                                       id="queryparam-request-headers"
                                                       placeholder="{&quot;referer&quot;:&quot;http://example.com/&quot;}">
                                            </label>
                                            <label class="w-100">
                                                Request Body
                                                <input class="form-control form-control-lg" type="text"
                                                       name="requestBody"
                                                       id="queryparam-request-body"
                                                       placeholder="{&quot;foo&quot;:&quot;bar&quot;}">
                                            </label>

                                            <hr class="hr"/>

                                            <label class="w-100">
                                                Response Headers
                                                <input class="form-control form-control-lg" type="text"
                                                       name="responseHeaders"
                                                       id="queryparam-response-headers"
                                                       placeholder="{&quot;referer&quot;:&quot;http://example.com/&quot;}">
                                            </label>
                                            <label class="w-100">
                                                Response Body Html Append
                                                <input class="form-control form-control-lg" type="text"
                                                       name="responseBodyHtmlAppend"
                                                       id="queryparam-response-body-html-append"
                                                       placeholder="{&quot;body&quot;:&quot;<p>hello from the bottom of the page</p>&quot;}">
                                            </label>
                                            <label class="w-100">
                                                Response Body Html Prepend
                                                <input class="form-control form-control-lg" type="text"
                                                       name="responseBodyHtmlPrepend"
                                                       id="queryparam-response-body-html-prepend"
                                                       placeholder="{&quot;body&quot;:&quot;<p>hello from the start of the page</p>&quot;}">
                                            </label>
                                            <label class="w-100">
                                                Response Body RegEx Replace
                                                <input class="form-control form-control-lg" type="text"
                                                       name="responseBodyRegexReplace"
                                                       id="queryparam-response-body-regex-replace"
                                                       placeholder="{&quot;\d+&quot;:&quot;numbers begone!&quot;}">
                                            </label>
                                            <label class="form-check-label">
                                                <input class="form-check-input" type="checkbox" value=""
                                                       id="queryparam-response-rewrite-urls">
                                                Rewrite Urls
                                            </label>

                                        </div>
                                        <div class="tab-pane fade" id="path-variable" role="tabpanel"
                                             aria-labelledby="profile-tab">

                                            <div class="d-flex justify-content-between mt-3">
                                                <label>
                                                    Url
                                                    <input class="form-control form-control-lg" type="text" name="url"
                                                           id="path-variable-url"
                                                           placeholder="http://example.com">
                                                </label>
                                                <label>
                                                    Request Method
                                                    <input class="form-control form-control-lg" type="text"
                                                           name="requestMethod"
                                                           id="path-variable-request-method"
                                                           placeholder="GET">
                                                </label>
                                            </div>
                                            <label class="w-100">
                                                Request Headers
                                                <input class="form-control form-control-lg" type="text"
                                                       name="requestHeaders"
                                                       id="path-variable-request-headers"
                                                       placeholder="{&quot;referer&quot;:&quot;http://example.com/&quot;}">
                                            </label>
                                            <label class="w-100">
                                                Request Body
                                                <input class="form-control form-control-lg" type="text"
                                                       name="requestBody"
                                                       id="path-variable-request-body"
                                                       placeholder="{&quot;foo&quot;:&quot;bar&quot;}">
                                            </label>

                                            <hr class="hr"/>

                                            <label class="form-check-label">
                                                <input class="form-check-input" type="checkbox" value=""
                                                       id="path-variable-response-rewrite-urls">
                                                Rewrite Urls
                                            </label>

                                        </div>
                                    </div>
                                </div>
                                <div class="vr my-5"></div>
                                <div class="col-lg-5 mt-5">
                                    <h3>Generated Request Url</h3>
                                    <code class="d-block" id="output-url">
                                    </code>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 border-top position-absolute bottom-0 w-100">
    <p class="col-md-4 mb-0 text-muted">&nbsp;&nbsp;Fluid Proxy</p>

    <a href="/"
       class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32">
            <use xlink:href="#bootstrap"></use>
        </svg>
    </a>

    <ul class="nav col-md-4 justify-content-end">
        <li class="nav-item"><a href="https://github.com/Manuel-Materazzo/Fluid-Proxy" class="nav-link px-2 text-muted">GitHub</a>
        </li>
        <li class="nav-item"><a href="https://gitlab.com/manuel.materazzo/fluid-proxy" class="nav-link px-2 text-muted">GitLab</a>
        </li>
        <li class="nav-item"><a href="https://github.com/Manuel-Materazzo/Fluid-Proxy/wiki"
                                class="nav-link px-2 text-muted">Wiki</a></li>
    </ul>
</footer>
<script src="request-generator.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
